<div class="pl-3 pr-3 pt-4 pb-4 dashboard-block" style="height: fit-content">
    <div class="ml-4 mb-2">
        <strong>个人信息</strong>
        <button id="changeSelfInfoBtn"
                class="btn btn-link mb-1 position-relative"
                style="right: -55%;">
            编辑
        </button>
    </div>
    <!--头像和姓名-->
    <div class="text-center mb-3"
         style="border-bottom: 1px solid #e6ebf5;border-top: 1px solid #e6ebf5;">
        <img src="img/avatar.png"
             alt="头像"
             style="width: 50%;"
             class="mb-3 mt-3">
        <div class="mb-3" th:text="${student.studentName}"></div>
    </div>
    <!--性别-->
    <div id="studentGender"
         class="mb-2 row">
        <span class="col-5 pr-0 ml-4">
            <svg viewBox="0 0 1024 1024"
                 xmlns="http://www.w3.org/2000/svg"
                 width="22"
                 height="22"
                 fill="#595758"
                 class="mr-1">
                <path d="M511.066182 120.658524c-134.02248 0-242.669309 108.646828-242.669309 242.669911 0 134.023082 108.646828 242.669911 242.669309 242.66991 134.023684 0 242.670513-108.646828 242.670513-242.66991 0-134.023082-108.646828-242.669911-242.670513-242.669911z m0 425.608871c-101.033892 0-182.938057-81.904768-182.938058-182.93896 0-101.034494 81.904466-182.938961 182.938058-182.938961s182.938057 81.903864 182.938057 182.938961-81.90266 182.938961-182.938057 182.93896zM778.137587 734.592819c-66.085249-78.537061-165.094363-128.448471-275.770485-128.44847-177.456165 0-324.945255 128.298554-354.775057 297.196826h90.543338c28.443525-119.5778 135.949421-208.517211 264.231418-208.517211 51.86153 0 100.319229 14.544023 141.532161 39.768554h134.238625z">
                </path>
                <path d="M620.31358 762.285556h218.804564v58.925675h-218.804564zM620.31358 844.793904h218.804564v58.925374h-218.804564z">
                </path>
            </svg>
            <strong>学生性别</strong>
        </span>
        <span th:if="${student.studentGender} == 0">男</span>
        <span th:if="${student.studentGender} == 1">女</span>
    </div>
    <!--学号-->
    <div id="studentId"
         class="mb-2 row">
        <span class="col-5 pr-0 ml-4">
            <svg viewBox="0 0 1024 1024"
                 xmlns="http://www.w3.org/2000/svg"
                 width="22"
                 height="22"
                 fill="#595758"
                 class="mr-1">
                <path d="M816 112H208c-88 0-160 72-160 160v480c0 88 72 160 160 160h608c88 0 160-72 160-160V272c0-88-72-160-160-160z m96 640c0 52.8-43.2 96-96 96H208c-52.8 0-96-43.2-96-96V272c0-52.8 43.2-96 96-96h608c52.8 0 96 43.2 96 96v480z">
                </path>
                <path d="M459.2 489.6c22.4-22.4 36.8-54.4 36.8-89.6 0-70.4-57.6-128-128-128s-128 57.6-128 128c0 35.2 14.4 67.2 36.8 89.6C225.6 520 192 576 192 640v57.6c0 30.4 24 54.4 52.8 54.4h246.4c28.8 0 52.8-24 52.8-54.4V640c0-64-33.6-120-84.8-150.4zM304 400c0-35.2 28.8-64 64-64s64 28.8 64 64-28.8 64-64 64-64-28.8-64-64z m176 288H256v-48c0-62.4 49.6-112 112-112s112 49.6 112 112v48z m320-208H640c-17.6 0-32 14.4-32 32s14.4 32 32 32h160c17.6 0 32-14.4 32-32s-14.4-32-32-32z m0-160H608c-17.6 0-32 14.4-32 32s14.4 32 32 32h192c17.6 0 32-14.4 32-32s-14.4-32-32-32z m0 320H672c-17.6 0-32 14.4-32 32s14.4 32 32 32h128c17.6 0 32-14.4 32-32s-14.4-32-32-32z">
                </path>
            </svg>
            <strong>学生学号</strong>
        </span>
        <span th:text="${student.studentId}"></span>
    </div>
    <!--学院-->
    <div id="collegeName"
         class="mb-2 row">
        <span class="col-5 pr-0 ml-4">
            <svg viewBox="0 50 1024 1024"
                 xmlns="http://www.w3.org/2000/svg"
                 width="22"
                 height="20"
                 class="mr-1">
                <path d="M992 919.04h-64v-576c0-89.6-51.2-128-83.2-134.4l-204.8-64v-70.4c0-12.8-6.4-19.2-12.8-25.6s-19.2-6.4-25.6-6.4l-428.8 121.6S96 183.04 96 285.44v633.6H32c-19.2 0-32 12.8-32 32s12.8 32 32 32h960c19.2 0 32-12.8 32-32s-12.8-32-32-32z m-416 0H160v-633.6c0-44.8 25.6-57.6 32-57.6l384-108.8v800z m288 0H640v-710.4l185.6 64h6.4c6.4 0 32 6.4 32 70.4v576z m-524.8-646.4h-64v64h64v-64z m147.2 0h-64v64h64v-64z m-147.2 102.4h-64v64h64v-64z m147.2 0h-64v64h64v-64z m-147.2 108.8h-64v64h64v-64z m147.2 0h-64v64h64v-64z m-147.2 108.8h-64v64h64v-64z m147.2 0h-64v64h64v-64z m-147.2 102.4h-64v64h64v-64z m147.2 0h-64v64h64v-64z m-147.2 108.8h-64v64h64v-64z m147.2 0h-64v64h64v-64z m236.8-364.8h64v-64h-64v64z m0 108.8h64v-64h-64v64z m0 108.8h64v-64h-64v64z m0 102.4h64v-64h-64v64z m0 108.8h64v-64h-64v64z" fill="#595758">
                </path>
            </svg>
            <strong>学生学院</strong>
        </span>
        <span th:text="${student.collegeName}"></span>
    </div>
    <!--班级-->
    <div id="studentClass"
         class="mb-2 row">
        <span class="col-5 pr-0 ml-4">
            <svg viewBox="0 0 1024 1024"
                 xmlns="http://www.w3.org/2000/svg"
                 width="22"
                 height="22"
                 fill="#595758"
                 class="mr-1">
                <path d="M748.352 209.152v123.392h67.392c31.488 1.152 57.856 12.224 79.168 33.28 21.312 20.992 32.256 47.232 32.832 78.72v370.112c-0.576 31.488-11.52 57.728-32.832 78.72-21.312 20.992-47.68 32.064-79.168 33.28H199.744c-31.488-1.152-57.92-12.224-79.168-33.28-21.312-20.992-32.256-47.232-32.832-78.72V439.296c0.576-31.488 11.52-57.856 32.832-79.168s47.68-32.256 79.168-32.832h67.392V209.152H143.744c-16.896 0-30.464-4.928-40.704-14.848-10.24-9.92-15.296-23.616-15.296-41.152v-5.248c0-16.896 5.12-30.464 15.296-40.704 10.176-10.176 23.744-15.296 40.704-15.296h728c16.896 0 30.464 5.12 40.704 15.296 10.176 10.24 15.296 23.744 15.296 40.704v5.248c0 17.472-5.12 31.232-15.296 41.152-10.24 9.92-23.744 14.848-40.704 14.848h-123.392z m-61.248 419.968c-0.576-16.896-5.824-30.336-15.744-40.256-9.92-9.92-23.36-15.168-40.256-15.744H384.384c-16.896 0.576-30.336 5.824-40.256 15.744-9.92 9.92-15.168 23.36-15.744 40.256v6.144c0.576 16.896 5.824 30.336 15.744 40.256 9.92 9.92 23.296 15.168 40.256 15.744h246.72c16.896-0.576 30.336-5.824 40.256-15.744 9.92-9.92 15.168-23.296 15.744-40.256v-6.144z m-56-296.576V209.152h-240.64v123.392h240.64z">
                </path>
            </svg>
            <strong>学生班级</strong>
        </span>
        <span th:text="${student.studentClass}"></span>
    </div>
    <!--入学日期-->
    <div id="admissionDate"
         class="mb-2 row">
        <span class="col-5 pr-0 ml-4">
            <svg viewBox="0 0 1024 1024"
                 xmlns="http://www.w3.org/2000/svg"
                 width="22"
                 height="22"
                 fill="#595758"
                 class="mr-1">
                <path d="M498.506684 256.571517 425.359734 256.571517 425.359734 622.190635 720.166063 622.190635 720.166063 549.725206 498.506684 549.725206ZM512.714268 80.162738c-245.740844 0-445.181175 197.577914-445.181175 441.024505s199.439308 441.024505 445.181175 441.024505c245.738797 0 445.178105-197.577914 445.178105-441.024505S758.453065 80.162738 512.714268 80.162738zM512.714268 874.005824c-195.880249 0-356.145349-158.768003-356.145349-352.818581s160.2651-352.821651 356.145349-352.821651c195.877179 0 356.14228 158.77005 356.14228 352.821651S708.591447 874.005824 512.714268 874.005824z">
                </path>
            </svg>
            <strong>入学时间</strong>
        </span>
        <span th:text="${student.admissionYear}+'年'"></span>
    </div>
    <!--个人爱好-->
    <div id="studySpeciality"
         class="row">
        <span class="col-5 pr-0 ml-4">
            <svg viewBox="50 100 1024 1024"
                 xmlns="http://www.w3.org/2000/svg"
                 width="25"
                 height="25">
                <path d="M401.048025 844.855924c0 20.341281 16.643052 36.984333 36.984333 36.984333l147.936307 0c20.341281 0 36.984333-16.643052 36.984333-36.984333L622.952998 807.872614 401.048025 807.872614 401.048025 844.855924zM512 142.159744c-142.943596 0-258.888282 115.944686-258.888282 258.888282 0 88.021729 44.011376 165.503405 110.951975 212.288964l0 83.58365c0 20.341281 16.643052 36.984333 36.984333 36.984333l221.903949 0c20.341281 0 36.984333-16.643052 36.984333-36.984333l0-83.58365c66.941622-46.784536 110.951975-124.266212 110.951975-212.288964C770.888282 258.104429 654.943596 142.159744 512 142.159744zM617.588827 552.682561l-31.621185 22.005176 0 85.248569L438.031335 659.936307l0-85.063351L406.41015 552.866756c-49.743938-34.764781-79.33079-91.350544-79.33079-151.634536 0-101.890598 83.029018-184.92064 184.92064-184.92064s184.92064 83.029018 184.92064 184.92064C696.919617 461.332017 667.332764 517.91778 617.588827 552.682561z"
                      fill="#595758">
                </path>
            </svg>
            <strong>兴趣方向</strong>
        </span>
        <span  style="overflow: hidden;text-overflow: ellipsis;white-space: nowrap;"
               class="col p-0"
               th:if="${!#strings.isEmpty(student.studySpeciality)}"
               th:text="${student.studySpeciality}">
        </span>
        <span  style="overflow: hidden;text-overflow: ellipsis;white-space: nowrap;"
               class="col p-0"
               th:if="${#strings.isEmpty(student.studySpeciality)}">
            暂无兴趣方向
        </span>
        <button id="moreStudySpeciality"
                class="btn btn-sm btn-link col-2 p-0 mb-1"
                style="left: -3px;"
                th:if="${!#strings.isEmpty(student.studySpeciality)}">
            更多
        </button>
        <button id="moreStudySpeciality"
                class="btn btn-sm btn-link col-2 p-0 mb-1"
                style="left: -3px;"
                th:if="${#strings.isEmpty(student.studySpeciality)}">
            添加
        </button>
    </div>
</div>
<button id="logout"
        class="btn btn-outline-danger w-100 mt-4">
    退出登录
</button>
